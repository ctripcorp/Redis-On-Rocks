#Redis configuration file

##base config
daemonize yes
tcp-backlog 1024
timeout 300
tcp-keepalive 60
loglevel notice
logfile "notice.log"
databases 16

#replication
replica-serve-stale-data yes
replica-read-only yes
repl-ping-replica-period 10
repl-timeout 600
repl-disable-tcp-nodelay no
repl-backlog-size 64mb
repl-backlog-ttl 3600
replica-priority 100
min-replicas-to-write 0
min-replicas-max-lag 10
repl-diskless-sync yes
repl-diskless-sync-delay 3
repl-diskless-load on-empty-db
protected-mode no

##security
rename-command shutdown credis_shutdown
rename-command flushall credis_flushall
rename-command flushdb credis_flushdb
rename-command debug credis_debug
rename-command keys credis_keys
rename-command module credis_module
rename-command save credis_save
rename-command bgsave credis_bgsave

##limits
maxclients 20000
maxmemory 0
maxmemory-policy allkeys-lfu
#maxmemory-samples 3

##aof
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

##lua script
lua-time-limit 5000

##slow log
slowlog-log-slower-than 10000
slowlog-max-len 10240

##event notification
notify-keyspace-events ""

##advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 4gb 0 0
client-output-buffer-limit pubsub 32mb 8mb 60
hz 100
dynamic-hz yes
aof-rewrite-incremental-fsync yes
active-defrag-cycle-max 75
active-defrag-cycle-min 25
active-defrag-max-scan-fields 1000
tracking-table-max-keys 102400
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

lazyfree-lazy-user-del yes
io-threads 1
io-threads-do-reads no
aof-use-rdb-preamble no
activedefrag no

# ror config
swap-mode disk
rdbcompression no
rdbchecksum no
replica-ignore-maxmemory no
swap-max-db-size 40gb  
rocksdb.compression no
swap-repl-max-rocksdb-read-bps 100mb
ps-parallism-rdb 256
rdb-save-incremental-fsync no
swap-evict-inprogress-limit 128
swap-evict-inprogress-growth-rate 5mb

# Generated by CONFIG REWRITE
user default on nopass sanitize-payload ~* &* +@all
save ""


